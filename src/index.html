<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <form 
      action="#" 
      data-qa="big" 
      method="post"
    >
      
      <div class="search big__search">

        <button class="search__button big__search_button">
          <img
            src="../src/images/Search.svg"
            alt="Search_icon"
            class="big__search__icon"
          >
        </button>

        <input
          type="text"
          class="search_input big__search_input"
          data-qa="keypress"
          placeholder="Try “Los Angeles”"
        >
          
      </div>

    </form>
    
    <form 
    action="#" 
    data-qa="small" 
    method="post"
    >
    
      <div class="search small__search">

        <button class="search__button small__search_button">
          <img
            src="../src/images/Search.svg"
            alt="Search_icon"
            class="small__search_icon"
          >
        </button>

        <input
          type="text"
          class="search_input small__search_input"
          placeholder="Try “Los Angeles”"
        >
          
      </div>

    </form>
  </body>
</html>
